<!DOCTYPE html>
<html>
    <head>
        <title>
            input form
        </title>
    </head>
    <body>
        <form style="border: 5px solid black; padding: 20px; float: left; width: 47%;">
            Enter color <br><br>
            <input type="color"><br><br>
            Enter date <br><br>
            <input type="date"><br><br>
            Enter Date-time <br><br>
            <input type="datetime"><br><br>
            Enter Date-time local <br><br>
            <input type="datetime-local"><br><br>
            Enter Email <br><br>
            <input type="email"><br><br>
            Enter Monthno. <br><br>
            <input type="month"><br><br>
        </form>
        <form style="border: 5px solid black; padding: 20px; float: right;width: 47%;">
            
            Enter range <br><br>
            <input type="range"><br><br>
            Search <br><br>
            <input type="search"><br><br>
            Enter Mob        <br><br>
            <input type="Mob"><br><br>
            Enter time<br><br>
            <input type="time"><br><br>
            Enter url<br><br>
            <input type="url"><br><br>
            Enter Week<br><br>
            <input type="week"><br><br>     
        </form>

        
    </body>
</html>
